
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #2e59d9;
            --blue: #1100ff;
        }
        
        body {
            background-image: url('/assets/U.jpg');
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: blue;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
            background: white;
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            padding-left: 45px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .btn-login {
            background: blue;
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 0, 255, 0.3);
            background: #0a00d1;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Connexion</h2>
                <p class="mb-0">Accès sécurisé à votre espace</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3 position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control ps-5" id="username" placeholder="Nom d'utilisateur" required>
                    </div>
                    
                    <div class="mb-4 position-relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control ps-5" id="password" placeholder="Mot de passe" required>
                        <span class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login text-white" id="loginBtn" routerLink="/generateur">
                            <span id="btnText">Se connecter</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Afficher/masquer le mot de passe
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const loginBtn = document.getElementById('loginBtn');
            
            // Simulation de chargement
            btnText.textContent = 'Connexion...';
            btnSpinner.classList.remove('d-none');
            loginBtn.disabled = true;
            
            // Simulation de vérification
            setTimeout(() => {
                if (username && password) {
                    // Redirection vers la page scanner
                    window.location.href = '/scanner';
                } else {
                    alert('Veuillez remplir tous les champs');
                    btnText.textContent = 'Se connecter';
                    btnSpinner.classList.add('d-none');
                    loginBtn.disabled = false;
                }
            }, 1500);
        });
    </script>
</body>
