
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #2e59d9;
            --blue: #1100ff;
        }
        
        body {
            background-image: url('/assets/U.jpg');
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: blue;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
            background: white;
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            padding-left: 45px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .btn-login {
            background: blue;
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 0, 255, 0.3);
            background: #0a00d1;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Connexion</h2>
                <p class="mb-0">Accès sécurisé à votre espace</p>
            </div>
            
            <div class="login-body">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                      <label for="username">Nom d'utilisateur</label>
                      <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        [(ngModel)]="username" 
                        required
                        class="form-control">
                    </div>
                  
                    <div class="form-group">
                      <label for="password">Mot de passe</label>
                      <div class="input-group">
                        <input 
                          #passwordInput
                          type="password" 
                          id="password" 
                          name="password" 
                          [(ngModel)]="password" 
                          required
                          class="form-control">
                        <button 
                          type="button" 
                          class="btn btn-outline-secondary" 
                          (click)="togglePasswordVisibility($event)">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                  
                    <button 
                      type="submit" 
                      class="btn btn-primary" 
                      [disabled]="!loginForm.valid || isLoading">
                      <span *ngIf="!isLoading">Se connecter</span>
                      <span *ngIf="isLoading">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Connexion...
                      </span>
                    </button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
