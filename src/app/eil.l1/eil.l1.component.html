<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveaux d'Études</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/assets/E.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            padding-top: 103px;
            position: relative;
            z-index: 1;
            color: rgb(1, 1, 1); 
        }
        
        .level-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            color: #333;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: rgba(255, 255, 255, 1); 
        }
        
        .level-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .card-l1 {
            border-top: 5px solid #ff9a9e;
        }
        
        .card-l2 {
            border-top: 5px solid #a1c4fd;
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2e59d9; 
        }
        
        .page-header {
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
        }
        
        .page-header h1 {
            font-weight: 700;
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; 
        }
        
        .card-wrapper {
            width: 100%;
            max-width: 400px; 
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="btn btn-light back-button">
        <i class="fas fa-arrow-left me-2"></i>
    </a>

    <div class="container">
        <div class="page-header text-center">
            <h1 class="display-4 fw-bold">Sélectionnez le majeure</h1>
        </div>
        
        <div class="cards-container">
            <div class="card-wrapper">
                <div class="level-card card-l1" routerLink="/eil.tc1">
                    <div class="card-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2 class="level-title">TC</h2>
                    <p>Tronc Commun</p>
                </div>
            </div>
            
            <div class="card-wrapper">
                <div class="level-card card-l2" routerLink="/gim">
                    <div class="card-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h2 class="level-title">GIM</h2>
                    <p>Génie Informatique et Maïeutique</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
