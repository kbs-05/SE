<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveaux d'Études</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/assets/S.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            padding-top: 103px;
            position: relative;
            z-index: 1;
            color: white; 
        }
        
        .level-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            color: #333;
        }
        
        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: rgba(255, 255, 255, 1); 
        }
        
        .level-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .card-l1 {
            border-top: 5px solid #ff9a9e;
        }
        
        .card-l2 {
            border-top: 5px solid #a1c4fd;
        }
        
        .card-l3 {
            border-top: 5px solid #84fab0;
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2e59d9; 
        }
        
        .page-header {
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
        }
        
        .page-header h1 {
            font-weight: 700;
        }
        
        .page-header p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h1 class="display-4 fw-bold">Sélectionnez le niveau d'étude</h1>
            
        </div>
        
        <div class="row">
           
            <div class="col-md-4">
                <div class="level-card card-l1" onclick="window.location.href='l1.html'">
                    <div class="card-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2 class="level-title">L1</h2>
                    <p>Licence 1ère année</p>
                  
                </div>
            </div>
            
            
            <div class="col-md-4">
                <div class="level-card card-l2" onclick="window.location.href='l2.html'">
                    <div class="card-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h2 class="level-title">L2</h2>
                    <p>Licence 2ème année</p>
                    
                </div>
            </div>
            
           
            <div class="col-md-4">
                <div class="level-card card-l3" onclick="window.location.href='l3.html'">
                    <div class="card-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h2 class="level-title">L3</h2>
                    <p>Licence 3ème année</p>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
