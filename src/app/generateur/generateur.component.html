<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0 logo"><i class="fas fa-qrcode"></i> UNIVQR</h3>
    </div>
    <div class="card-body">
      <h4 class="mb-4 text-center text-dark">Générateur de QR Code Étudiant</h4>

      <div class="row">
        <!-- Formulaire Étudiant -->
        <div class="col-md-6">
          <div class="form-group mb-4">
            <label>Nom</label>
            <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Dupont">
          </div>

          <div class="form-group mb-4">
            <label>Prénom</label>
            <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Jean">
          </div>

          <div class="form-group mb-4">
            <label>Numéro étudiant</label>
            <input type="text" class="form-control" [(ngModel)]="studentId" placeholder="12345678">
          </div>

          <div class="form-group mb-4">
            <label>Année d'étude</label>
            <select class="form-control" [(ngModel)]="year" (change)="onYearChange()">
              <option value="">Sélectionner...</option>
              <option value="L1">Licence 1</option>
              <option value="L2">Licence 2</option>
            </select>
          </div>

          <div class="form-group mb-4">
            <label>Département</label>
            <select class="form-control" [(ngModel)]="department" 
                    (change)="onDepartmentChange()" [disabled]="isDepartmentDisabled">
              <option value="">Sélectionner un département...</option>
              <option *ngFor="let dept of (departmentsByYear[year] || [])" [value]="dept">{{dept}}</option>
            </select>
          </div>

          <div class="form-group mb-4">
            <label>Filière</label>
            <select class="form-control" [(ngModel)]="program" [disabled]="isProgramDisabled">
              <option value="">Sélectionner une filière...</option>
              <option *ngFor="let prog of (programsByDepartment[department] || [])" [value]="prog">{{prog}}</option>
            </select>
          </div>

          <button class="btn btn-primary w-100 py-3" (click)="generateQRCode()">
            <i class="fas fa-qrcode me-2"></i>GÉNÉRER LE QR CODE
          </button>
        </div>

        <!-- QR Code -->
        <div class="col-md-6">
          <div class="qr-container">
            <div id="qrcode">
              <qrcode [qrdata]="qrCodeData" *ngIf="showQRCode"
                      [width]="200"
                      [colorDark]="'#2E59D9'"
                      [colorLight]="'#ffffff'"
                      [errorCorrectionLevel]="'H'">
              </qrcode>
              <p *ngIf="!showQRCode" class="text-muted text-center">
                Votre QR code apparaîtra ici<br><i class="fas fa-arrow-left mt-2" style="font-size: 1.5rem;"></i>
              </p>
            </div>

            <!-- Infos Étudiant -->
            <div class="student-info fade-in" *ngIf="showStudentInfo">
              <h5 class="text-center mb-3">{{ firstName }} {{ lastName }}</h5>
              <div class="d-flex justify-content-between mb-2">
                <span>ID Étudiant:</span>
                <span class="badge bg-primary">{{ studentId }}</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Département:</span>
                <span class="badge bg-info text-dark">{{ department }}</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Filière:</span>
                <span class="badge bg-warning text-dark">{{ program }}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Année:</span>
                <span class="badge bg-secondary">{{ year }}</span>
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-success" (click)="downloadQRCode()" [disabled]="isDownloadDisabled">
                <i class="fas fa-download me-2"></i>TÉLÉCHARGER
              </button>
              <button class="btn btn-outline-primary" (click)="printQRCode()" [disabled]="isPrintDisabled">
                <i class="fas fa-print me-2"></i>IMPRIMER
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<button class="btn btn-primary rounded-circle floating-btn" (click)="showHelp()"> 
  <i class="fas fa-question"></i> 
</button>
