
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Départements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #2e59d9;
            --blue: #1100ff;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        
        .department-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid blue;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .department-card {
            transition: all 0.3s ease;
            border: none;
            border-left: 4px solid blue;
            cursor: pointer;
        }
        
        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .department-title {
            color: blue;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .department-img {
                width: 60px;
                height: 60px;
            }
            
            .department-card {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Nos Départements</h1>
        </div>
        
        <div class="row g-4">
            <!-- Département 1 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card department-card h-100" routerLink="/eil">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/E.jpg" alt="Ingénierie" class="department-img rounded-circle me-4">
                        <div>
                            <h3 class="department-title mb-0">École d'Ingénieurs</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Département 2 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card department-card h-100" routerLink="/bs">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/M.jpg" alt="Management" class="department-img rounded-circle me-4">
                        <div>
                            <h3 class="department-title mb-0">École de Management</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Département 3 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card department-card h-100" routerLink="/iej">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/J.jpg" alt="Droit" class="department-img rounded-circle me-4">
                        <div>
                            <h3 class="department-title mb-0">Institut d'Etudes Juridiques</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Département 4 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card department-card h-100" routerLink="/iac">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/A.jpg" alt="Cinéma" class="department-img rounded-circle me-4">
                        <div>
                            <h3 class="department-title mb-0">Institut d'Audiovisuel & Cinéma</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Département 5 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card department-card h-100" routerLink="/esl">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/S.jpg" alt="Santé" class="department-img rounded-circle me-4">
                        <div>
                            <h3 class="department-title mb-0">École de Santé</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Département 6 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card department-card h-100" routerLink="/iasa">
                    <div class="card-body d-flex align-items-center">
                        <img src="/assets/AG.jpg" alt="Agronomie" class="department-img rounded-circle me-4">
                        <div>
                            <h3 class="department-title mb-0">Institut d'Agronomie</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
